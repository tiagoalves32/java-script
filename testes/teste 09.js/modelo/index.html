<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <h2>Nome</h2>
        <input type="text" class="nome" minlength="5" maxlength="30" required>
        <h2>Idade</h2>
        <p><input type="number" class="idade"> anos</p>
        <h2>Altura</h2>
        <p><input type="text" class="altura"> cm</p>
        <h2>Peso</h2>
        <p><input type="number" class="peso"> kg</p>
        <button>Calcular</button>
        

        
        
    <script src="assets/js/main.js"></script>

</body>

</html>
